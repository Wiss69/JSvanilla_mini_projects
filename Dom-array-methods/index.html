<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dom Array Methods</title>
  </head>
  <body>
    <h1>Dom Array Methods</h1>

    <div class="container">
      <div class="buttons">
        <button id="add">Add User</button>
        <button id="double">Double money</button>
        <button id="millionaires">Show Millionaires</button>
        <button id="richest">Sort by richest</button>
        <button id="total">Total Wealth</button>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Person</th>
              <th>Wealth</th>
            </tr>
          </thead>

          <tbody id="content">
            <!--<tr >
               <td>Wissem</td>
              <td>$23333</td> 
            </tr>-->
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
